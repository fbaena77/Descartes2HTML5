    <param name="G_06" value="espacio='E1' tipo='texto' expresión='[395,35]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;}{\colortbl\red0\green0\blue0;\red31\green99\blue204;\red64\green64\blue64;\red0\green0\blue255;}\f1\fs40\cf0   La oraci\u243 n puede contener:\b\cf1\par Preposiciones\b0\cf0  y \b\cf1 Conjunciones\cf2\b0 .\cf3}' fuente='Arial,PLAIN,20' fijo='sí'">
    <param name="G_07" value="espacio='E1' tipo='texto' dibujar-si='boton1=0' expresión='[415,110]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Arial;\f4\fcharset0 Arial;\f5\fcharset0 Arial;\f6\fcharset0 Arial;\f7\fcharset0 Times New Roman;}{\colortbl\red64\green64\blue64;\red255\green0\blue0;\red0\green255\blue0;\red31\green99\blue204;}\f1\fs40\cf0 Identifiquemos la \cf1\b preposici\u243 n\cf0\b0  y\par la \cf2\b conjunci\u243 n\cf0\b0  en la oraci\u243 n:\par  \fs16\par \par   \cf3   \fs42 - \u191 Qu\u233  part\u237 cula une el verbo\par     y el lugar?\cf0\fs16\par \fs20\par \fs36 Responde haciendo clic en la parte\par correspondiente de la oraci\u243 n.\fs16\par      \par \f7\fs24}' fuente='Arial,PLAIN,20' fijo='sí'">
    <param name="G_08" value="espacio='E1' tipo='imagen' dibujar-si='boton1=1' coord_abs='sí' expresión='(205,368,1.05,1.6)' archivo='images/postith.png'">
    <param name="G_09" value="espacio='E1' tipo='texto' dibujar-si='boton1=1' expresión='[22,310]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}{\colortbl\red0\green0\blue0;\red31\green99\blue204;\red255\green0\blue0;\red0\green0\blue255;}\cf0\f1\fs36 Las \cf1 preposiciones\cf0  (como \cf2 DE\cf0 ) son palabras\par invariables  que  \cf1 enlazan otras palabras\cf0 : A,\par ANTE, BAJO, CABE, CON, CONTRA,  DE,\par DESDE, EN, ENTRE, HACIA, HASTA, PARA,\par POR, SEG\u218 N, SIN, SOBRE, TRAS.\cf3\f2\fs24}' fuente='Arial,PLAIN,18' fijo='sí'">
    <param name="G_10" value="espacio='E1' tipo='imagen' dibujar-si='(boton1=1)&amp;(boton2=1)' coord_abs='sí' expresión='(396,330)' archivo='images/postithinv.png'">
    <param name="G_11" value="espacio='E1' tipo='texto' dibujar-si='(boton1=1)&amp;(boton2=1)' expresión='[412,345]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Courier New;}{\colortbl\red0\green0\blue0;\red31\green99\blue204;\red0\green0\blue255;}\cf0\f1\fs40 Las \cf1\b conjunciones\b0\cf0 ,  tambi\u233 n  son\par elementos unitivos invariables. Su\par funci\u243 n principal es \cf1 ligar oraciones\cf0 .\cf2\f3\fs24}' fuente='Arial,PLAIN,20' fijo='sí'">
    <param name="G_12" value="espacio='E1' tipo='texto' dibujar-si='boton4=1' expresión='[405,192]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;}{\colortbl\red0\green0\blue0;\red31\green99\blue204;}\cf0\f1\fs40 Las conjunciones pueden ser:\par \cf1\fs36 Propias\cf0  (una sola palabra): si, pero, y, o,\par               mas, pues\u8230 \par \cf1 Impropias\cf0 : sin embargo, por lo tanto,\par               con el fin de que, para que\u8230  \par \par \fs40 .}' fuente='Arial,PLAIN,20' fijo='sí'">
    <param name="G_13" value="espacio='E1' tipo='texto' dibujar-si='boton4=1' expresión='[395,110]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;}{\colortbl\red0\green0\blue0;}\cf0\f1\fs40 Las oraciones pueden tener m\u225 s de una\par preposici\u243 n y conjunci\u243 n.}' fuente='Arial,PLAIN,20' fijo='sí'">
    <param name="G_14" value="espacio='E1' tipo='imagen' coord_abs='sí' expresión='(260,120,1.2,1)' archivo='images/globotxt.png'">

    <param name="G_18" value="espacio='E1' tipo='texto' dibujar-si='(boton1=1)&amp;(pp=1)' expresión='[200,40]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}{\colortbl\red255\green0\blue0;\red0\green0\blue255;}\f1\fs32\b\cf0 Preposici\u243 n:  \cf1\f2\fs24\b0}' fuente='Arial Bold,BOLD,16' fijo='sí'">
    <param name="G_19" value="espacio='E1' tipo='texto' dibujar-si='(boton3=1)&amp;(boton2=0)' expresión='[405,110]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Times New Roman;}{\colortbl\red64\green64\blue64;\red31\green99\blue204;}\cf0\f1\fs36 Y ahora vamos con la conjunci\u243 n.  F\u237 jate\par de nuevo en la oraci\u243 n e indica: \par \par \cf1 - \u191 Qu\u233  une las dos frases en la oraci\u243 n?\cf0\par \par Haz  clic en la parte de la oraci\u243 n que\par contenga la conjunci\u243 n.\par  \fs16     \par \f3\fs24}' fuente='Arial,PLAIN,18' fijo='sí'">
    <param name="G_20" value="espacio='E1' tipo='texto' dibujar-si='(fase2=1)&amp;(texto2=0)' expresión='[425,105]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Arial;\f4\fcharset0 Arial;\f5\fcharset0 Arial;\f6\fcharset0 Times New Roman;}{\colortbl\red58\green150\blue58;\red64\green64\blue64;\red31\green99\blue204;}\f1\fs40\b\cf0               \u161 Muy bien!\b0\cf1\par \fs20\par \fs40 Has identificado la \b\cf2 conjunci\u243 n\b0\cf1  de \par \fs16\par \fs40 la oraci\u243 n. Pero, \u191 Cu\u225 l es el papel \fs24\par \fs16\par \fs40 que cumple en la oraci\u243 n?\fs16\par \par \par \f6\fs24}' fuente='Arial Bold,BOLD,20' fijo='sí'">
    <param name="G_21" value="espacio='E1' tipo='texto' dibujar-si='(boton1=1)&amp;(texto1=0)' expresión='[435,105]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Arial;\f4\fcharset0 Arial;\f5\fcharset0 Arial;\f6\fcharset0 Times New Roman;}{\colortbl\red58\green150\blue58;\red57\green186\blue0;\red64\green64\blue64;\red31\green99\blue204;}\f1\fs40\b\cf0               \fs50\cf1\u161 Muy bien!\fs40\b0\cf2\par \fs20\par \fs40  Has identificado la \b\cf3 preposici\u243 n\cf2\b0 .\par \par \u191 Puedes identificar la conjunci\u243 n?\fs16\par \par \par \f6\fs24}' fuente='Arial Bold,BOLD,20' fijo='sí'">
    <param name="G_22" value="espacio='E1' tipo='texto' dibujar-si='vacio2=1' expresión='[500,295]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Arial;}{\colortbl\red159\green0\blue0;\red0\green0\blue255;}\cf0\f1\fs40\b No es correcto.\b0  \fs16\cf1}' fuente='Arial Negrita,BOLD,20' fijo='sí'">

    <param name="G_24" value="espacio='E1' tipo='texto' dibujar-si='(boton2=1)&amp;(boton1=1)' expresión='[157,97]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Arial;\f4\fcharset0 Courier New;}{\colortbl\red0\green255\blue0;\red31\green99\blue204;\red0\green0\blue255;}\cf0\f1\fs40\b QUIZ\u193 \fs34\cf1  \fs38 la ciudad m\u225 s\par  linda de Espa\u241 a.\f4\fs24\b0\cf2}' fuente='Arial Bold,BOLD,20' fijo='sí'">
