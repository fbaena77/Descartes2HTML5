   <param name="G_10" value="espacio='E1' tipo='texto' dibujar-si='O&amp;(j=0)' expresi&oacute;n='[260,60]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Arial;\f4\fcharset0 Courier New;}{\colortbl\red255\green90\blue0;\red0\green0\blue255;\red150\green0\blue0;\red0\green0\blue0;\red0\green120\blue0;}\cf0\f1\fs50\b ORACI\u211 N \cf1\fs40\b0\par \fs36\par \cf2 Def\u237 nela, como la m\u237 nima expresi\u243 n, de m\u225 ximo contenido.\par \cf1\par \cf3 Esto significa que, en tu intenci\u243 n comunicadora, debes\par seleccionar previamente los c\u243 digos de emisi\u243 n del mensaje\par en tal forma, que con pocas palabras, comuniques mucho.\par \par Ten presente que la oraci\u243 n debe constar de: \cf1\par \par \cf4\u8226   Sentido completo\par \u8226   Independencia sint\u225 ctica\par \u8226   Y, terminaci\u243 n con pausa \u8211 punto-.\par \par \cf3 La oraci\u243 n posee varios elementos, pero destacan sobre todos\par el \cf0 sujeto \cf3  y el \cf0 predicado\cf3 , que son mutuamente dependientes,\par uno y otro son imprescindibles. \cf4\par \f4\fs24}' fuente='Arial Bold,BOLD,25' fijo='s&iacute;'">

   <param name="G_12" value="espacio='E1' tipo='texto' dibujar-si='S&amp;(j=0)' expresi&oacute;n='[430,60]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Courier New;}{\colortbl\red0\green120\blue0;\red0\green0\blue0;\red255\green105\blue0;\red0\green0\blue255;\red153\green0\blue0;}\f1\fs40\cf0 Ten presente, que la organizaci\u243 n\par de los elementos que intervienen en\par la oraci\u243 n le corresponde a la \ul sintaxis\ulnone .\par \par \cf1 Cuando quieras ubicar al\cf2  sujeto\par \cf1 en la oraci\u243 n, preg\u250 ntale al verbo\cf2 :\cf0  \par \cf3\u191 Qui\u233 n?, o \u191 Qui\u233 nes?\cf0\par \par Ejemplos:\par \cf4 El payaso hace re\u237 r al p\u250 blico\cf0 .\par \cf3\u191 Qui\u233 n hace re\u237 r al p\u250 blico?\cf0  \par  \cf2 El payaso.\cf0\par \par \cf4 Los autos est\u225 n aparcados\cf0 .\par \cf3\u191 Qui\u233 nes est\u225 n aparcados?\cf0\par \cf2 Los autos.\cf0\par \par .\cf3\par \par \f3\fs24}' fuente='Arial,PLAIN,20' fijo='s&iacute;'">
