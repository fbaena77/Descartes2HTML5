    <param name="G_02" value="espacio='E1' tipo='macro' dibujar-si='azul' expresión='macros/redondangulo.txt' nombre='RA8'">
    <param name="G_03" value="espacio='E1' tipo='imagen' dibujar-si='paso<3' expresión='(1.5,4)' archivo='images/personas.jpg'">
    <param name="G_04" value="espacio='E1' tipo='macro' dibujar-si='bt3=1' expresión='macros/redondangulo.txt' nombre='RA9'">
    <param name="G_05" value="espacio='E1' tipo='texto' dibujar-si='paso=0' expresión='[50,100]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;}{\colortbl\red0\green0\blue0;\red0\green0\blue255;}\cf0\f1\fs44 El punto es una pausa que te indica\par el final de un enunciado. \par \par Despu\u233 s de \u233 l, debes escribir \par con may\u250 scula inicial,\par salvo en el caso del utilizado\par en las abreviaturas. \fs48\cf1}' fuente='Arial,PLAIN,22' fijo='sí'">
    <param name="G_06" value="espacio='E1' tipo='texto' dibujar-si='paso=1' expresión='[30,30]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Arial;\f4\fcharset0 Courier New;}{\colortbl\red0\green0\blue0;\red0\green0\blue255;}\cf0\f1\fs44\b Escribe el punto.\b0\par \par \u8226   En las cantidades para separar las \par    unidades de mil y de mill\u243 n: \par    1.113, 100.000.000\par \par \u8226   En el cierre del par\u233 ntesis o de comillas, \par    el punto va escrito despu\u233 s de ellos:    \par    \u8220 \i Le dijeron que no ten\u237 a edad para estar \par     en el bar\i0\u8221 . \par    \i Esa orden le sent\u243  muy mal (pues estaba \par    muy ama\u241 ado con sus amigos)\i0 .  \par \par \u8226   Detr\u225 s de la abreviaturas: \par     Etc., Dr., Sr., Srta.\par \par \cf1\f4\fs24}' fuente='Arial Bold,BOLD,22' fijo='sí'">
    <param name="G_07" value="espacio='E1' tipo='texto' dibujar-si='paso=2' expresión='[30,40]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;}{\colortbl\red0\green0\blue0;}\cf0\f1\fs44\b No escribas el punto.\b0\par \par \u8226   En los n\u250 meros telef\u243 nicos: 2329187, \par    3011078 \par \u8226   En los n\u250 meros de los a\u241 os: 2010, 2011\par \u8226   En los n\u250 meros de las p\u225 ginas\par \u8226   Cuando cierres los signos de par\u233 ntesis \par    o de admiraci\u243 n, excepto que haya despu\u233 s \par    otro signo, como un gui\u243 n, una coma, \par    etc\u233 tera. Ejemplos: \par \par    \u191 Qu\u233  te pas\u243 ? Nada, estoy muy bien. \par    \u161 Qu\u233  alegr\u237 a!, se te nota.}' fuente='Arial Bold,BOLD,22' fijo='sí'">
    <param name="G_08" value="espacio='E1' tipo='macro' dibujar-si='bt1=1' expresión='macros/redondangulo.txt' nombre='RA4'">
    <param name="G_09" value="espacio='E1' tipo='texto' dibujar-si='bt1=1' expresión='[70,110]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Arial;}{\colortbl\red0\green0\blue0;\red0\green0\blue255;}\cf0\f1\fs40\b 1.El punto y seguido:\b0\par \par Es el m\u225 s peque\u241 o de la familia. Lo utilizas como un corto descanso \par entre una y otra idea que quieres expresar. Despu\u233 s de \u233 l, debes seguir \par escribiendo en la misma l\u237 nea. Si el punto coincide con el cierre del rengl\u243 n, \par debes utilizar el siguiente, pero sin dejar margen. Ejemplos: \par \par \u8226 \i\u8220 Todo empez\u243  cuando estaba lloviendo.\par Vino la calma, despu\u233 s de la lluvia\u8221 .\i0\par \par \u8226 \i Ella se puso muy triste con tan mala noticia, puesto que adoraba \par entra\u241 ablemente al ni\u241 o. Pero \u233 se era mi deber. \i0\cf1}' fuente='Arial Bold,BOLD,20' fijo='sí'">
    <param name="G_10" value="espacio='E1' tipo='texto' dibujar-si='bt2=1' expresión='[123,218]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Courier New;}{\colortbl\red0\green0\blue0;\red0\green0\blue255;}\cf0\f1\fs42\b El punto y aparte:\b0\par \par Este signo te indica que has terminado un p\u225 rrafo \par y que debes empezar el otro con may\u250 scula.\cf1\f3\fs24}' fuente='Arial Bold,BOLD,21' fijo='sí'">
    <param name="G_11" value="espacio='E1' tipo='texto' dibujar-si='bt3=1' expresión='[133,210]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Arial;\f4\fcharset0 Courier New;}{\colortbl\red0\green0\blue0;\red0\green0\blue255;}\cf0\f1\fs42\b El punto final\b0 :\par \par Es el signo de cierre o t\u233 rmino de tu escrito. \par Ejemplo: \par \par \u8230  \i Y despu\u233 s de maldecirla se alej\u243  de su vida\par para siempre.\i0\par \cf1\f4\fs24}' fuente='Arial Bold,BOLD,21' fijo='sí'">
    <param name="G_12" value="espacio='E1' tipo='texto' dibujar-si='(paso=3)&amp;(s=0)' expresión='[123,218]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}{\colortbl\red0\green0\blue0;\red0\green144\blue252;\red0\green0\blue255;}\f1\fs42\cf0 Pulsa los botones para ver las \cf1 clases de puntos\cf2\f2\fs24}' fuente='Arial,PLAIN,21' fijo='sí'">
    <param name="G_13" value="espacio='E1' tipo='texto' dibujar-si='(paso=3)&amp;(s=3)&amp;(bt1+bt2+bt3!=1)' expresión='[173,218]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}{\colortbl\red0\green0\blue0;\red0\green144\blue252;\red0\green0\blue255;}\f1\fs42\cf0 Terminastes de ver las \cf1 clases de puntos.\cf2\f2\fs24}' fuente='Arial,PLAIN,21' fijo='sí'">
