    <param name="G_06" value="espacio='E1' tipo='texto' dibujar-si='(!started)&amp;(buenas=0)' expresión='[125,110]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Arial;\f4\fcharset0 Courier New;}{\colortbl\red64\green64\blue64;\red0\green0\blue0;\red0\green0\blue255;}\f1\fs40\cf0 El mecanismo m\u225 s productivo para formar nuevas palabras\par \fs16\par \fs40 es a\u241 adir sufijos a la ra\u237 z de las palabras ya existentes. \par \fs20\par \fs40\u191 D\u243 nde se colocan los sufijos? Ind\u237 calo a continuaci\u243 n:\cf1\par \par \fs20\par \fs40\par  \par \fs16\par \par \par \par              \f4\fs24\cf2}' fuente='Arial,PLAIN,20' fijo='sí'">
    <param name="G_07" value="espacio='E1' tipo='texto' dibujar-si='(!started)&amp;(buenas=0)' expresión='[125,221]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Arial;\f4\fcharset0 Arial;\f5\fcharset0 Arial;\f6\fcharset0 Courier New;}{\colortbl\red0\green0\blue0;\red31\green99\blue204;\red0\green0\blue255;}\cf0\f1\fs20      \fs40 Para formar las \b palabras derivadas\b0 , podemos agregar\par \fs16  \par \fs40  \fs32  \fs40  un \b\cf1 sufijo\b0\cf0                    de la ra\u237 z o de la \b palabra primitiva\b0 . \par \fs20\par \fs40\par  \par \fs16\par \par \par \par              \f6\fs24\cf2}' fuente='Arial,PLAIN,10' fijo='sí'">
    <param name="G_08" value="espacio='E1' tipo='texto' dibujar-si='(buenas=1)&amp;(started=0)' expresión='[95,125]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Arial;\f4\fcharset0 Arial;\f5\fcharset0 Arial;\f6\fcharset0 Courier New;}{\colortbl\red58\green150\blue58;\red0\green0\blue0;\red31\green99\blue204;\red64\green64\blue64;\red0\green0\blue255;}\f1\fs40\b\cf0                                       \u161 Muy bien!\b0\cf1  \par \par Los \b\cf2 sufijos\b0  \cf1 se a\u241 aden \b\cf2 detr\u225 s\cf1\b0  de la ra\u237 z o de la\b  palabra primitiva\b0 .\par \cf3\fs20\par \fs40\cf1           Cada sufijo aporta un significado concreto y forma \par \fs16\par \fs40               un nuevo nombre, adjetivo, verbo o adverbio.\cf3\par \fs32\par \fs40         Ahora pulsa los botones para ver los principales sufijos \fs16\par \par \fs40         y qu\u233  significados que aportan a las palabras derivadas.\cf1\fs16\par  \par \par \par \par \par          \cf4\f6\fs24}' fuente='Arial Negrita,BOLD,20' fijo='sí'">
    <param name="G_09" value="espacio='E1' tipo='texto' dibujar-si='(buenas=0)&amp;(verif0=1)' expresión='[160,330]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}{\colortbl\red159\green0\blue0;\red0\green0\blue255;}\f1\fs40\cf0 No es correcto.\f2\fs24\cf1}' fuente='Arial,PLAIN,20' fijo='sí'">
    <param name="G_10" value="espacio='E1' tipo='texto' dibujar-si='boton1=1' expresión='[65,90]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Arial;\f4\fcharset0 Arial;\f5\fcharset0 Arial;\f6\fcharset0 Arial;\f7\fcharset0 Arial;\f8\fcharset0 Arial;\f9\fcharset0 Arial;\f10\fcharset0 Courier New;}{\colortbl\red0\green0\blue0;\red31\green99\blue204;\red0\green0\blue255;\red64\green64\blue64;}\f1\fs40\cf0 Podemos crear nuevos nombres y adjetivos con sufijos que a\u241 aden \par \fs16\par \fs40 a su significado valoraciones acerca de su \b\cf1 tama\u241 o \b0\cf0 o\b\cf1  importancia\b0\cf0 :\cf2\par \fs28\par \fs40\b\ul\cf0 Sufijos\ulnone                     \ul Significado\ulnone                             \ul Ejemplos\par \cf2\fs16\b0\ulnone\par \cf1\fs40\b -illa \cf0\b0 /\cf1\b  -illo\cf0\b0 ,\cf1\b            diminutivos \b0\cf0 (tama\u241 o\b\cf1       \fs28   \fs40      \cf3\b0 mes\b illa\b0 , hombrec\b illo\b0 , \cf1\b\par -\u237 n\b0\cf0  / \cf1\b -ina\cf0\b0 ,\cf1\b  \cf0\b0          \fs28   \fs40  peque\u241 o, poca\cf1\b                     \fs28  \fs40  \cf3\b0 chiquit\b\u237 n\b0 , peque\u241 \b ina\b0 , \b\cf1       \par -ita\cf0\b0  / \cf1\b -ito\cf0\b0              importancia o intensidad)       \cf3 perr\b ita\b0 , bocad\b ito\b0\cf0\par \fs16\par \fs40\b\cf1 -aza \cf0\b0 /\cf1\b  -azo\cf0\b0 ,\cf1\b          aumentativos\cf0\b0    \cf3                    madr\b aza\b0 , padr\b azo\b0 , \cf1\b\par -\u243 n\cf0\b0  / \cf1\b -ona\cf0\b0 ,\cf1\b  -ote \fs28  \fs40  \cf0\b0 (despectivos o afectuosos) \fs32  \fs40  \cf3  novel\b\u243 n\b0 , trist\b ona\b0 , grand\b ote\cf1  \fs16  \par \cf0\par \fs40\cf1 -aco\b0\cf0 ,\b\cf1  -ete\b0\cf0 ,\b\cf1           despectivos\cf0     \b0                    \cf3  pajarr\b aco\b0 , mozalb\b ete\b0 ,\cf1\b\par -uelo\cf0   \b0                 (indican desprecio)       \fs20  \fs40        \cf3  ladronz\b uelo\b0\cf0\par \fs16\par \fs40\par \fs16   \fs40\par \cf2\f10\fs24}' fuente='Arial,PLAIN,20' fijo='sí'">
    <param name="G_11" value="espacio='E1' tipo='texto' dibujar-si='boton2=1' expresión='[60,90]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Arial;\f4\fcharset0 Arial;\f5\fcharset0 Arial;\f6\fcharset0 Arial;\f7\fcharset0 Arial;\f8\fcharset0 Courier New;}{\colortbl\red0\green0\blue0;\red31\green99\blue204;\red0\green0\blue255;\red64\green64\blue64;}\f1\fs40\cf0 Algunos sufijos permiten crear nuevas palabras para nombrar \cf1\b profesiones\b0\cf0\par \fs16\par \fs40 u \b\cf1 ocupaciones\b0\cf0 ,\b\cf1  lugares \cf0\b0 o\b\cf1  instrumentos\b0\cf0 :\cf2\par \fs28\par \fs40\b\ul\cf0 Sufijos\ulnone              \ul Referidos a personas\ulnone       \ul Referidos a sitios o utensilios\par \cf2\fs16\b0\ulnone\par \cf1\fs40\b -ario \cf0\b0 /\cf1\b  -aria\cf0\b0 ,\cf1\b       \cf3\b0 funcion\b ario\b0 , bibliotec\b aria\b0         acu\b ario\b0 , balne\b ario\b0  \cf1\b\par \fs16\par \fs40 -ero\cf0  / \cf1 -era\cf0\b0 ,\cf1\b  \cf0\b0        \cf3 zapat\b ero\b0 , cart\b era \b0              \fs28  \fs40    hormigu\b ero\b0 , pec\b era\b0  \cf1\b     \par \fs16\b0\par \fs40\b -dor\b0  \cf0 /\cf1  \b -dora\b0\cf0 ,\cf1     \fs32  \fs16    \cf3\fs40 reparti\b dor\b0 , nada\b dora\b0             recibi\b dor\b0 , colad\b or\b0 , lava\b dora\b0  \cf1\b  \par \fs16\par \fs40 -ista\cf0    \b0           \fs32  \fs40     \cf3 pian\b ista\b0 , tax\b ista\b0 , dent\b ista\b0\par \cf1\fs16\b\par \fs40 -\u237 a \cf0 /\cf1  -er\u237 a                                                    \fs16  \fs40\b0\cf3  carpinter\b\u237 a\b0 , panad\b er\u237 a\cf1  \par \fs16\par \fs40 -torio   \cf0   \fs16                               \cf3     \fs40\b0        \fs32  \fs40                                    sana\b torio\b0 , observa\b torio\b0\cf0\par \par \par \fs16   \fs40\par \cf2\f8\fs24}' fuente='Arial,PLAIN,20' fijo='sí'">
    <param name="G_12" value="espacio='E1' tipo='texto' dibujar-si='boton3=1' expresión='[155,90]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Arial;\f4\fcharset0 Arial;\f5\fcharset0 Arial;\f6\fcharset0 Arial;\f7\fcharset0 Courier New;}{\colortbl\red0\green0\blue0;\red31\green99\blue204;\red64\green64\blue64;\red0\green0\blue255;}\cf0\f1\fs40 Algunos sufijos permiten crear \b\cf1 nombres abstractos\cf0\b0  \par \fs16\par \fs40 a partir de adjetivos:\fs16\par \par \fs40\b\cf1    -dad\cf2\b0        \fs20   \fs40  -\fs32\b >\fs40\b0     felici\b dad\b0 , mal\b dad \cf1\par    -ez, -eza\cf2\b0    -\fs32\b >\fs40\b0     pesad\b ez\b0 , riqu\b eza \cf1\par    -icia     \b0\cf2     \fs32  \fs40 -\fs32\b >\fs40\b0     avar\b icia\b0 , just\b icia\b0  \b\cf1\par \cf3\f7\fs24\b0\par \f1\fs40\cf0 Y otros sufijos permiten crear nombres que designan \par \fs16\par \fs40\b\cf1 acciones\cf0\b0  a partir de verbos:\fs16\cf3\par \par \fs40\b\cf1    -ancia      \cf2\b0 -\fs32\b >\cf1\fs40  \cf2\b0    vigil\b ancia\b0 , abund\b ancia\cf1  \par    -anza       \cf2\b0 -\fs32\b >\cf1\fs40     \b0\cf2 confi\b anza\b0 , ense\u241 \b anza\cf1\par    -ci\u243 n \b0\cf2      \fs20  \fs40  -\fs32\b >\fs40\b0     apari\b ci\u243 n\b0 , repara\b ci\u243 n\cf3\f7\fs24\b0}' fuente='Arial,PLAIN,20' fijo='sí'">
    <param name="G_13" value="espacio='E1' tipo='texto' dibujar-si='boton4=1' expresión='[150,100]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Arial;\f4\fcharset0 Arial;\f5\fcharset0 Arial;\f6\fcharset0 Courier New;}{\colortbl\red0\green0\blue0;\red31\green99\blue204;\red64\green64\blue64;\red0\green0\blue255;}\cf0\f1\fs40 Para crear \b\cf1 adjetivos\cf0\b0  derivados de nombres y verbos,\par \fs16\par \fs40 los sufijos m\u225 s habituales son:\fs16\par \par    \cf1\fs40\b    -ado            \cf2\b0  -\fs32\b >\fs40\b0     cans\b ado\b0 , enfad\b ado\cf1     \par     -al\cf2\b0                 -\fs32\b >\fs40\b0     estat\b al\b0 , geni\b al\cf1\par     -ble \cf2\b0     \fs20   \fs40         -\fs32\b >\fs40\b0     temi\b ble\b0 , cre\u237 \b ble\par \cf1     -osa\cf2  / \cf1 -oso\cf2   \b0  -\fs32\b >\fs40    \b0  estudio\b sa\b0 , amist\b oso\cf3\f6\fs24\b0\par \par \cf0\f1\fs40 Y para formar \b adjetivos superlativos\b0 , que aumentan  \par \fs16\par \fs40 el grado del adjetivo del cual proceden, se utilizan los \par \cf2\fs16\par \cf0\fs40 sufijos \cf1\b -\u237 sima \cf0 /\cf1  -\u237 simo\cf0\b0 : \cf2 guap\b\u237 sima\b0 , facil\b\u237 simo\b0\cf0 . \par \f6\fs24\cf3}' fuente='Arial,PLAIN,20' fijo='sí'">
