    <param name="G_03" value="espacio='Eboton2' tipo='texto' expresión='[50,30]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Courier New;}{\colortbl\red0\green0\blue0;\red31\green99\blue204;\red0\green0\blue255;}\cf0\f1\fs40 Se escriben con\cf1  \b\i y\cf0\b0\i0 :\par \par Las formas de los verbos que no tienen ni \cf2\b\i y\cf0\b0\i0  ni \cf2\b\i ll\cf0\b0\i0\par \par \par Ejemplos:\f3\fs24  \f1\fs40  \par                leer, leyendo; caer, cayendo; de poseer, poseyendo.\f3\fs24}' fuente='Arial,PLAIN,20' fijo='sí'">

    <param name="G_09" value="espacio='Eboton1' tipo='texto' expresión='[50,10]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Courier New;}{\colortbl\red0\green0\blue0;\red0\green0\blue255;}\cf0\f1\fs40 Se escriben con \cf1\i y\cf0\i0 :\par \par Las palabras que se derivan de las terminadas en Y, con su respectivo\par plural, cuando corresponda. \par \par Ejemplos:\par              Paraguay, paraguayos; buey, bueyes; rey, reyes, ley, leyes.\par \par \f3\fs24\par }' fuente='Arial,PLAIN,20' fijo='sí'">
    <param name="G_10" value="espacio='Eboton3' tipo='texto' expresión='[60,20]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Courier New;}{\colortbl\red0\green0\blue0;\red31\green99\blue204;\red0\green0\blue255;}\cf0\f1\fs40 Se escriben con \b\i\cf1 y\cf0\b0\i0 :\par \par Las palabras que contienen la s\u237 laba: \cf2 yec\cf0 .\par \par Ejemplos:\f3\fs24\par \f1\fs40               pro\cf2 yec\cf0 to, in\cf2 yec\cf0 ci\u243 n, tra\cf2 yec\cf0 to, bi\cf2 yec\cf0 tiva.\par               \f3\fs24}' fuente='Arial,PLAIN,20' fijo='sí'">
