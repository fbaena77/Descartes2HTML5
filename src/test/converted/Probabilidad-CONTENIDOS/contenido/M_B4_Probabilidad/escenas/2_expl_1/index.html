    <param name="G_00" value="espacio='E1' tipo='macro' expresión='macros/sombras.txt' nombre='SOM'">

    <param name="G_14" value="espacio='E1' tipo='imagen' dibujar-si='muestra=1' expresión='(-.1,.5)' archivo='imagenes/pecera2.png' rotini='kk'">
    <param name="G_15" value="espacio='E1' tipo='texto' dibujar-si='bt1=1' expresión='[30,60]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}{\colortbl\red0\green0\blue0;\red0\green0\blue255;}\f1\fs44\cf0 Mar\u237 a va a sacar sin mirar\par un pez de la pecera,\par \u191 Cu\u225 l es la probabilidad \par que salga uno de color {\*\mjaformula{\expr [ccolor[elegido]]\decimals 0\fixed1}}?\cf1\f2\fs24}' fuente='Arial,PLAIN,22' fijo='sí'">
    <param name="G_16" value="espacio='E1' tipo='imagen' dibujar-si='bt1=1' expresión='(g1.x-6.8,g1.y+1.2)' archivo='imagenes/rectangulo.png'">
    <param name="G_17" value="espacio='E1' tipo='punto' dibujar-si='bt1=1' expresión='(g1.x-6,g1.y+.5)' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;}{\colortbl\red255\green255\blue255;\red0\green0\blue255;}\cf0\f1\fs48\b Probabilidad={\*\mjaformula{\fraction{\num{\expr [exito]\decimals 0\fixed1}}{\den{\expr [sr]\decimals 0\fixed1}}}}\cf1\fs40\b0}' fuente='Arial Bold,BOLD,24' fijo='sí' tamaño='0'">
    <param name="G_18" value="espacio='E1' tipo='texto' dibujar-si='(exito>1) &amp; (bt2=1)' expresión='[20,20]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Arial;\f4\fcharset0 Courier New;}{\colortbl\red0\green0\blue0;\red255\green0\blue0;\red0\green0\blue255;}\f1\fs42\cf0 La probabilidad de que sea {\*\mjaformula{\expr [ccolor[elegido]]\decimals 0\fixed1}} es de\par {\*\mjaformula{\expr [exito]\decimals 0\fixed1}} posibilidades de acierto entre {\*\mjaformula{\expr [sr]\decimals 0\fixed1}} posibles.\par \par La probabilidad se expresa as\u237 :\par {\*\mjaformula{\fraction{\num{\expr [exito]\decimals 0\fixed1}}{\den{\expr [sr]\decimals 0\fixed1}}}} \u8594 {\*\mjaformula{\expr [exito]\decimals 0\fixed1}} entre {\*\mjaformula{\expr [sr]\decimals 0\fixed1}}\par \par \cf1 La probabilidad de que ocurrra un \par caso en un fen\u243 meno aleatorio, \par es igual al cociente de los casos \par favorables entre los casos posibles.\par \cf0\par Probabilidad ={\*\mjaformula{\fraction{\num\f2\fs38 Casos favorables}{\den\f2\fs38 Casos posibles}}}\fs44\par \cf2\f4\fs24}' fuente='Arial,PLAIN,21' fijo='sí'">
    <param name="G_19" value="espacio='E1' tipo='texto' dibujar-si='(exito=1) &amp; (bt2=1)' expresión='[20,20]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Courier New;}{\colortbl\red0\green0\blue0;\red255\green0\blue0;\red0\green0\blue255;}\f1\fs42\cf0 La probabilidad de que sea {\*\mjaformula{\expr [ccolor[elegido]]\decimals 0\fixed1}} es de\par {\*\mjaformula{\expr [exito]\decimals 0\fixed1}} posibilidad de acierto entre {\*\mjaformula{\expr [sr]\decimals 0\fixed1}} posibles.\par \par La probabilidad se expresa as\u237 :\par {\*\mjaformula{\fraction{\num{\expr [exito]\decimals 0\fixed1}}{\den{\expr [sr]\decimals 0\fixed1}}}} \u8594 {\*\mjaformula{\expr [exito]\decimals 0\fixed1}} entre {\*\mjaformula{\expr [sr]\decimals 0\fixed1}}\par \par \cf1 La probabilidad de que ocurrra un \par suceso en un fen\u243 meno aleatorio, \par es igual al cociente de los sucesos \par favorables entre los sucesos posibles.\par \cf0\par Probabilidad ={\*\mjaformula{\fraction{\num Sucesos favorables}{\den Sucesos posibles}}}\fs44\par \cf2\f3\fs24}' fuente='Arial,PLAIN,21' fijo='sí'">
