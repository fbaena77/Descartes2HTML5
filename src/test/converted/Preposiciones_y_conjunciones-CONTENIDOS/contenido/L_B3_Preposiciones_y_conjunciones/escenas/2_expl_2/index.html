    <param name="G_05" value="espacio='E1' tipo='texto' dibujar-si='!started' expresión='[105,165]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Arial;}{\colortbl\red0\green0\blue0;\red31\green99\blue204;}\cf0\f1\fs48 Las \b conjunciones\b0 , al igual que las preposiciones,\par \par son elementos unitivos invariables.\par \par Su funci\u243 n principal es \cf1\b ligar oraciones\b0\cf0 .\par \fs28}' fuente='Arial,PLAIN,24' fijo='sí'">
    <param name="G_06" value="espacio='E1' tipo='texto' dibujar-si='boton1=1' expresión='[90,90]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Courier New;}{\colortbl\red0\green0\blue0;\red64\green64\blue64;\red0\green0\blue255;}\cf0\f1\fs50 La conjunci\u243 n \b y\b0  se convierte en \b e\b0 , ante los\par vocablos que empiezan con i, hi: \par \par  \cf1 Con buena alimentaci\u243 n \b e\b0  higiene se tiene salud.                                  Verbo Atributo\par \par  Muchas catedrales \b e\b0  iglesias de Am\u233 rica son ahora\par  parte del patrimonio cultural.    \cf0       \par \cf1\par                       \f3\fs24\cf2}' fuente='Arial,PLAIN,25' fijo='sí'">
