   <param name="G_06" value="espacio='E1' tipo='texto' dibujar-si='!started' expresi&oacute;n='[125,100]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Arial;\f4\fcharset0 Arial;\f5\fcharset0 Courier New;}{\colortbl\red64\green64\blue64;\red0\green0\blue0;\red31\green99\blue204;\red0\green0\blue255;}\f1\fs40\cf0 Un procedimiento habitual para formar palabras nuevas es \par \fs16\par \fs40 a\u241 adir prefijos a palabras ya existentes. \cf1\fs16\par \fs20\par \fs40\cf0\u191 D\u243 nde se colocan los prefijos? Ind\u237 calo a continuaci\u243 n:\cf1\par \fs20\par \fs40        Podemos formar \b palabras derivadas\b0  a\u241 adiendo \par \fs16\par \fs40        un \b\cf2 prefijo\b0\cf1                     de la \b palabra primitiva\b0 .\par \cf0\par \cf1\fs16\par \par \par \par \par              \f5\fs24\cf3}' fuente='Arial,PLAIN,20' fijo='s&iacute;'">
   <param name="G_07" value="espacio='E1' tipo='texto' dibujar-si='(buenas=1)&amp;(started=0)' expresi&oacute;n='[115,290]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Arial;\f4\fcharset0 Arial;\f5\fcharset0 Courier New;}{\colortbl\red58\green150\blue58;\red0\green0\blue0;\red64\green64\blue64;\red0\green0\blue255;}\f1\fs40\b\cf0                                    \u161 Muy bien!\b0\cf1\par \cf2\fs20\par \fs40    Ahora pulsa los botones para ver los principales prefijos y\par \fs16\par \fs40    los significados que aportan a las palabras derivadas.\cf1\fs16\par  \par \par \par \par \par              \f5\fs24\cf3}' fuente='Arial Negrita,BOLD,20' fijo='s&iacute;'">
   <param name="G_08" value="espacio='E1' tipo='texto' dibujar-si='(buenas=0)&amp;(verif0=1)' expresi&oacute;n='[160,310]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}{\colortbl\red159\green0\blue0;\red0\green0\blue255;}\f1\fs40\cf0 No es correcto.\f2\fs24\cf1}' fuente='Arial,PLAIN,20' fijo='s&iacute;'">

   <param name="G_13" value="espacio='E1' tipo='texto' dibujar-si='boton1=1' expresi&oacute;n='[375,92]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Arial;\f4\fcharset0 Arial;\f5\fcharset0 Courier New;}{\colortbl\red64\green64\blue64;\red0\green0\blue0;\red0\green0\blue255;}\cf0\f1\fs40 El perro es un animal cuadr\u250 pedo.\par \fs16\par \fs40 Este perro lleva un jersey multicolor.\cf1\fs16\par \fs28\par \fs40\u191 Qu\u233  significan los prefijos de las\par \fs16\par \fs40 palabras \b cuadr\u250 pedo\b0  y \b multicolor\b0 ? \fs16\cf2\par \f5\fs24}' fuente='Arial,PLAIN,20' fijo='s&iacute;'">
   <param name="G_14" value="espacio='E1' tipo='texto' dibujar-si='boton1=1' expresi&oacute;n='[90,240]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Arial;\f4\fcharset0 Arial;\f5\fcharset0 Arial;\f6\fcharset0 Arial;\f7\fcharset0 Arial;\f8\fcharset0 Arial;\f9\fcharset0 Courier New;}{\colortbl\red0\green0\blue0;\red31\green99\blue204;\red64\green64\blue64;\red0\green0\blue255;}\f1\fs40\cf0 Algunos prefijos modifican las palabras para indicar \cf1\b cantidad\cf0\b0 :\par \cf1\fs16\b\par \fs40 mono-\cf0\b0 ,\b\cf1  uni-\cf0\b0 ,\cf1\b  bi-\b0\cf0 ,\b\cf1  tri-\b0\cf0 ,\b\cf1  cuatri-\cf0\b0 ,\cf1\b  cuadri-\cf0\b0 ,\cf1\b  multi-\cf0\b0 ,\cf1\b  pluri-\cf0\b0 ,\cf1\b  poli-\cf0\b0 ...\par \fs20\par \fs40\b\ul\cf1        1         \ulnone        \ul      2     \ulnone        \ul           3          \ulnone        \ul Muchos o varios\cf0\b0\ulnone\par \b\cf2 mono\b0 pat\u237 n         \b bi\b0 lateral     \fs20  \fs40   \b tri\b0\u225 ngulo       \fs20  \fs40     \fs20  \fs40      \b multi\b0 millonario\par \b mono\b0 s\u237 labo     \fs24  \fs40   \b bi\b0 ling\u252 e        \b tri\b0 ciclo                    \b multi\b0 uso\par \b uni\b0 celular    \fs24  \fs40    \b  \fs24  \fs40   bi\b0 motor        \b tri\b0 dimensional    \fs20  \fs40      \b pluri\b0 empleado\par \b uni\b0 personal                                                         \b poli\b0 deportivo\par                                                        \cf1\par \cf0\par \par \fs16   \fs20\par \par \fs40\par \cf3\f9\fs24}' fuente='Arial,PLAIN,20' fijo='s&iacute;'">
   <param name="G_15" value="espacio='E1' tipo='texto' dibujar-si='boton2=1' expresi&oacute;n='[110,115]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Arial;\f4\fcharset0 Arial;\f5\fcharset0 Arial;\f6\fcharset0 Arial;\f7\fcharset0 Arial;\f8\fcharset0 Arial;\f9\fcharset0 Arial;\f10\fcharset0 Courier New;}{\colortbl\red0\green0\blue0;\red31\green99\blue204;\red64\green64\blue64;\red0\green0\blue255;}\f1\fs40\cf0 Algunos prefijos aportan a una palabra significados \b\cf1 contrarios\cf0\b0  o \par \fs16\par \fs40 de \b\cf1 negaci\u243 n\b0\cf0 . Son muy \u250 tiles para \b construir ant\u243 nimos\b0 : \par \fs28\par \fs40     -\fs32\b &gt;\fs40\b0  Niegan el significado de la palabra original: \b\cf1 i-\cf0\b0 ,\b  \cf1 im-\cf0\b0 ,\b\cf1  in-\cf0\b0 .\par     \fs20  \fs40    Ejemplos: \cf2\b i\b0 legal, \b im\b0 paciencia, \b in\b0 cierto, \b in\b0 m\u243 vil.\par \cf0\fs32\par \fs40     -\fs32\b &gt;\fs40\b0  Forman el contrario de la palabra primitiva: \b\cf1 contra-\cf0\b0 ,\b\cf1  anti-\b0\cf0 .\par      \fs20  \fs40   Ejemplos: \b\cf2 contra\b0 corriente, \b anti\b0 deportivo, \b anti\b0 natural. \cf0\par \fs32\par \fs40     -\fs32\b &gt;\fs40\b0  Indican ausencia o privaci\u243 n: \b\cf1 a-\cf0\b0 ,\b\cf1  des-\cf0\b0 ,\b\cf1  dis-\b0\cf0 .\par     \fs20  \fs40    Ejemplos: \cf2\b a\b0 fon\u237 a, \b a\b0 moral, \b des\b0 protegido, \b dis\b0 continuo\cf0 .\fs32\par \par \fs40\par \par \fs36\par \fs20\b\par \par \cf2\fs28\b0  \cf0\fs16\par \par \par \par \par \par              \f10\fs24\cf3}' fuente='Arial,PLAIN,20' fijo='s&iacute;'">
   <param name="G_16" value="espacio='E1' tipo='texto' dibujar-si='boton3=1' expresi&oacute;n='[360,135]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Arial;\f4\fcharset0 Arial;\f5\fcharset0 Arial;\f6\fcharset0 Arial;\f7\fcharset0 Arial;\f8\fcharset0 Courier New;}{\colortbl\red64\green64\blue64;\red0\green0\blue0;\red31\green99\blue204;\red0\green0\blue255;}\f1\fs40\cf0  \u191 Por d\u243 nde navegan los submarinos? \cf1\par \fs32\par \fs44\par \fs40 Hay prefijos que aportan significados de\fs44  \fs48\par \cf2\fs16\b\par \fs40 lugar\cf1  \b0 o \b\cf2 situaci\u243 n\b0\cf1 , ya sea en el espacio\par \fs16\par \fs40 o en el tiempo.\fs16\par \par \f8\fs24\cf3}' fuente='Arial,PLAIN,20' fijo='s&iacute;'">
   <param name="G_17" value="espacio='E1' tipo='texto' dibujar-si='boton5=1' expresi&oacute;n='[90,90]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Arial;\f4\fcharset0 Arial;\f5\fcharset0 Arial;\f6\fcharset0 Arial;\f7\fcharset0 Arial;\f8\fcharset0 Arial;\f9\fcharset0 Arial;\f10\fcharset0 Arial;\f11\fcharset0 Arial;\f12\fcharset0 Arial;\f13\fcharset0 Courier New;}{\colortbl\red0\green0\blue0;\red31\green99\blue204;\red64\green64\blue64;\red0\green0\blue255;}\cf0\f1\fs40 Algunos de los prefijos de \b\cf1 lugar\b0  \cf0 o\cf1  \b situaci\u243 n\cf0\b0  espacio-temporal son:\b\ul\par \fs32\b0\ulnone\par \fs40\b\ul Prefijo\b0\ulnone             \b\ul Significado\b0\ulnone                                 \b\ul Ejemplos\b0\ulnone  \fs20\par \par \fs40\b\cf1 sub-\cf0\b0                debajo de  \cf2\b          \fs28  \fs40   \fs20  \fs40           sub\b0 marino, \b sub\b0 terr\u225 neo\cf0\par \fs16\par \cf1\fs40\b extra-\cf0\b0              fuera de \i\cf2           \fs28  \fs40\i0      \fs20  \fs40          \b extra\b0 terrestre, \b extra\b0 escolar\cf0\par \fs16\par \cf1\fs40\b intra-\cf0\b0               dentro de            \fs20  \fs40            \cf2  \b intra\b0 celular, \b intra\b0 muscular\par \fs16\par \cf1\fs40\b inter-\cf2\b0             \cf0   entre/en medio de \cf2            \b inter\b0 cambio, \b inter\b0 lineado\par \fs16\par \fs40\b\cf1 trans-             \cf0\b0 al otro lado/a trav\u233 s de\fs20\b  \fs40  \fs28  \fs40   \cf2 trans\b0 atl\u225 ntico, \b trans\b0 iberiano\b\cf0\par \cf1\fs16\b0\par \fs40\b ante- \cf0\b0 /\cf1\b  pre-     \b0\cf0 antes de\cf1           \fs28  \fs40\cf2            \fs20  \fs40   \b  ante\b0 ayer, \b pre\b0 inscripci\u243 n\cf1\fs16\par \par \fs40\b pos- \b0\cf0 /\b\cf1  tras-     \b0\cf0 despu\u233 s/detr\u225 s de\fs32            \fs24   \fs32  \fs20  \cf2\fs40\b  pos\b0 venta, \b tras\b0 tienda\fs32\cf0\par \f13\fs24\cf3}' fuente='Arial,PLAIN,20' fijo='s&iacute;'">
   <param name="G_18" value="espacio='E1' tipo='texto' dibujar-si='boton4=1' expresi&oacute;n='[120,110]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Arial;\f4\fcharset0 Arial;\f5\fcharset0 Arial;\f6\fcharset0 Arial;\f7\fcharset0 Arial;\f8\fcharset0 Courier New;}{\colortbl\red0\green0\blue0;\red31\green99\blue204;\red64\green64\blue64;\red0\green0\blue255;}\cf0\f1\fs40 Otros prefijos habituales son los siguientes:\par \fs20\par \fs40    -\fs32\b &gt;\fs40\b0  Los prefijos \b\cf1 hiper-\b0\cf0  y \cf1\b super- \b0\cf0 significan \i superioridad\i0 , \par \fs16\par \fs40        \i exceso\i0  o \i gran tama\u241 o\i0 : \cf2\b hiper\b0 mercado,\b  hiper\b0 tensi\u243 n, \par \fs16\par \fs40\b        super\b0 poblaci\u243 n, \b super\b0 poner.  \cf0\fs20\par \cf1\fs16\par  \cf0\fs40    -\fs32\b &gt;\fs40\b0  El prefijo \cf1\b micro- \b0\cf0 a\u241 ade el significado de \i muy peque\u241 o\i0 :\par \fs16\par \fs40\cf2       \b  micro\b0 clima, \b micro\b0 organismo.\fs24\cf0\par \fs16\par \fs40    -\fs32\b &gt;\fs40\b0  El prefijo \b\cf1 re-\b0\cf0  a\u241 ade el significado de \i otra vez\i0 , \i repetici\u243 n\i0 :\par \fs16\par \fs40        \b\cf2 re\b0 leer, \b re\b0 poner, \b re\b0 vivir\cf0 . \fs16\par              \f8\fs24\cf3}' fuente='Arial,PLAIN,20' fijo='s&iacute;'">
   <param name="G_19" value="espacio='E1' tipo='texto' dibujar-si='vertexto=1' expresi&oacute;n='[205,185]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Arial;}{\colortbl\red64\green64\blue64;\red31\green99\blue204;\red0\green0\blue0;}\cf0\f1\fs40 Ya has visto qu\u233  significan algunos de los\par \fs16\par \fs40\b\cf1 prefijos\b0\cf0  m\u225 s habituales. Ten en cuenta \par \fs16\par \fs40 que existen muchos m\u225 s, y que un mismo\fs16\par \par \fs40 prefijo puede a\u241 adir distintos significados.\fs16\par \par  \cf2}' fuente='Arial,PLAIN,20' fijo='s&iacute;'">
