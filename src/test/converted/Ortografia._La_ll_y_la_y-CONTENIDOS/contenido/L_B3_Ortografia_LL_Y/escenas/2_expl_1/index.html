    <param name="G_01" value="espacio='E1' tipo='texto' dibujar-si='!started' expresión='[200,220]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Courier New;}{\colortbl\red0\green0\blue0;\red31\green99\blue204;\red0\green0\blue255;}\cf0\f1\fs40 Repasemos las normas ortogr\u225 ficas de la \b\i\cf1 ll\b0\i0\cf0 . \cf2\f3\fs24}' fuente='Arial,PLAIN,20' fijo='sí'">
    <param name="G_02" value="espacio='Eboton1' tipo='macro' fondo='sí' expresión='macros/redondangulo.txt' nombre='RA1'">
    <param name="G_03" value="espacio='Eboton2' tipo='texto' expresión='[50,30]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Courier New;}{\colortbl\red0\green0\blue0;\red31\green99\blue204;}\cf0\f1\fs40 Se escriben con\cf1  \b\i ll\cf0\b0\i0 :\par \par En todos sus tiempos, los verbos llover y lloviznar\par \par \par Ejemplos:\f3\fs24  \f1\fs40  \par                ahora llueve. Ayer llovizn\u243 . Seguro que llover\u225 .\par                Me vine a\u250 n lloviznando. Es posible que llueva..\f3\fs24}' fuente='Arial,PLAIN,20' fijo='sí'">
    <param name="G_04" value="espacio='Eboton2' tipo='macro' fondo='sí' expresión='macros/redondangulo.txt' nombre='RA2'">
    <param name="G_05" value="espacio='Eboton3' tipo='macro' fondo='sí' expresión='macros/redondangulo.txt' nombre='RA3'">
    <param name="G_06" value="espacio='Eboton4' tipo='macro' fondo='sí' expresión='macros/redondangulo.txt' nombre='RA4'">
    <param name="G_07" value="espacio='Eboton5' tipo='macro' fondo='sí' expresión='macros/redondangulo.txt' nombre='RA5'">
    <param name="G_08" value="espacio='Eboton6' tipo='macro' fondo='sí' expresión='macros/redondangulo.txt' nombre='RA6'">
    <param name="G_09" value="espacio='Eboton1' tipo='texto' expresión='[50,10]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Arial;\f4\fcharset0 Courier New;}{\colortbl\red0\green0\blue0;\red0\green0\blue255;}\cf0\f1\fs40 Se escriben con \cf1\i ll\cf0\i0 :\par \par Todos los verbos cuya terminaci\u243 n sea llar o llir\par \par \b Excepciones:\b0\par               Rayar \u8211 de hacer rayas. Diferente a desmenuzar con el rallador-,\par               ensayar, desmayar, apoyar; entre otros..\par \par Ejemplos:\par              mallar, engullir, atropellar, mullir\par \par \f4\fs24\par }' fuente='Arial,PLAIN,20' fijo='sí'">
    <param name="G_10" value="espacio='Eboton3' tipo='texto' expresión='[60,20]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Courier New;}{\colortbl\red0\green0\blue0;\red31\green99\blue204;}\cf0\f1\fs40 Se escriben con \b\i\cf1 ll\cf0\b0\i0 :\par \par Los verbos llevar y llenar, con sus compuestos conllevar y rellenar,\par en todos los tiempos..\par \par Ejemplos:\f3\fs24\par \f1\fs40               Luisa llevar\u225  sus mu\u241 ecas.\par               Los jueces est\u225 n conllevando el juicio.\par               Pepito ya casi llena su \u225 lbum.\par               Mi abuelita rellenar\u225  el pan. \f3\fs24}' fuente='Arial,PLAIN,20' fijo='sí'">
    <param name="G_11" value="espacio='Eboton4' tipo='texto' expresión='[60,20]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Arial;\f4\fcharset0 Courier New;}{\colortbl\red0\green0\blue0;\red31\green99\blue204;}\cf0\f1\fs40 Se escriben con \b\i\cf1 ll\cf0\b0\i0 :\par \par Todas las palabras terminadas en alle, allo, ello, ella, illa, illo.\par \par \b Excepciones:\b0\par               Algunas palabras como: bayo, Pompeya, plebeyo,\par               leguleyo, etc\u233 tera. \par \par Ejemplos: \par               El chiquiillo est\u225  en la calle. \par               Por el accidente en el muelle, el juez dio su fallo.\par               Es bello el cabello del caballo.\par  \par \f4\fs24}' fuente='Arial,PLAIN,20' fijo='sí'">
    <param name="G_12" value="espacio='E1' tipo='texto' dibujar-si='vertexto1' expresión='[180,220]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Arial;\f4\fcharset0 Courier New;}{\colortbl\red0\green0\blue0;\red46\green78\blue64;\red0\green0\blue255;}\cf0\f1\fs40 Ya has repasado las normas ortogr\u225 ficas de la \b\i\cf1 ll\b0\i0\cf0 .\par \par \par \par \par \par \par \fs36 Para repasar la normas ortogr\u225 ficas de la y,\par haz clic en la flecha del menu inferior de este OA \cf2\f4\fs24}' fuente='Arial,PLAIN,20' fijo='sí'">
