   <param name="G_06" value="espacio='E1' tipo='texto' dibujar-si='!started' expresi&oacute;n='[102,205]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Arial;\f4\fcharset0 Arial;\f5\fcharset0 Courier New;}{\colortbl\red0\green0\blue0;\red31\green99\blue204;\red128\green128\blue128;\red64\green64\blue64;\red0\green0\blue255;}\cf0\f1\fs40  Ya sabes que la \b preposici\u243 n\b0  es un elemento invariante que\par   \cf1\b une palabras o grupos de palabras\cf0\b0 .\par  \fs28\par \cf2\fs40   \cf3\u161 Pulsa los botones y explora m\u225 s sobre las preposiciones!\cf0\fs16\par  \par \par \par \par \par              \f5\fs24\cf4}' fuente='Arial,PLAIN,20' fijo='s&iacute;'">
   <param name="G_07" value="espacio='E1' tipo='texto' dibujar-si='boton1=1' expresi&oacute;n='[85,110]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Arial;\f4\fcharset0 Arial;\f5\fcharset0 Arial;\f6\fcharset0 Arial;\f7\fcharset0 Arial;\f8\fcharset0 Arial;\f9\fcharset0 Arial;\f10\fcharset0 Courier New;}{\colortbl\red0\green0\blue0;\red31\green99\blue204;\red64\green64\blue64;\red0\green0\blue255;}\f1\fs40\cf0 La preposici\u243 n \b\ul a\b0\ulnone  se utiliza para:\par \par     -\fs32\b &gt;\fs40\b0  \cf1\b Indicar distancia\cf0\b0 :    \cf2 Estamos \ul a\ulnone  200 metros del pueblo.\cf0\par \fs16\par \fs40     -\fs32\b &gt;\fs40\b0  \b\cf1  Expresar modo\b0\cf0 :      \cf2\u201 l escribi\u243  la carta \ul a\ulnone  la manera antigua.\cf0\par \fs16      \par  \fs40     -\fs32\b &gt;\fs40\b0  \cf1\b  Se\u241 alar lugar\cf0\b0 :   \cf2\u191 Ir\u225 s \ul a\ulnone  la biblioteca conmigo ma\u241 ana?\par \cf0\fs16     \fs40\par     -\fs32\b &gt;\fs40\b0  \cf1\b  Expresar tiempo\cf0\b0 :   \cf2 Nos encontraremos \ul a\ulnone  las 12 en punto.\fs36\par \par \fs20\b\par \par \fs28\b0  \cf0\fs16\par \par \par \par \par \par              \f10\fs24\cf3}' fuente='Arial,PLAIN,20' fijo='s&iacute;'">
   <param name="G_08" value="espacio='E1' tipo='texto' dibujar-si='boton2=1' expresi&oacute;n='[40,120]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Arial;\f4\fcharset0 Arial;\f5\fcharset0 Arial;\f6\fcharset0 Arial;\f7\fcharset0 Courier New;}{\colortbl\red0\green0\blue0;\red31\green99\blue204;\red64\green64\blue64;\red0\green0\blue255;}\f1\fs40\cf0 La preposici\u243 n \b\ul con\b0\ulnone :\par \par     -\fs32\b &gt;\fs40\b0  \cf1\b Denota el medio, modo o instrumento que sirve para algo:\par      \cf0\b0   \cf2 Lo hizo \ul con\ulnone  mucho amor.\cf0\par \fs16\par \fs40     -\fs32\b &gt;\fs40\b0  \b\cf1 Expresa las circunstancias con que se ejecuta o sucede algo:\par  \b0\cf0       \cf2 Come \ul con\ulnone  gusto.\cf0\par \fs16\par      \par  \fs40   -\fs32\b &gt;\fs40\b0  \cf1\b  Indica uni\u243 n o compa\u241 \u237 a\cf0\b0 :   \cf2 Leonidas estuvo \ul con\ulnone  su novia en el cine.\cf0\fs16\par \par \par \par              \f7\fs24\cf3}' fuente='Arial,PLAIN,20' fijo='s&iacute;'">
   <param name="G_09" value="espacio='E1' tipo='texto' dibujar-si='boton3=1' expresi&oacute;n='[65,140]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Arial;\f4\fcharset0 Arial;\f5\fcharset0 Arial;\f6\fcharset0 Courier New;}{\colortbl\red0\green0\blue0;\red64\green64\blue64;\red31\green99\blue204;\red0\green0\blue255;}\f1\fs40\cf0 La preposici\u243 n \ul contra\ulnone  se utiliza para:\par \par \cf1 -\fs32\b &gt;\cf0\fs40\b0  \cf2\b Indicar rechazo\cf0\b0  \par     Mi filosof\u237 a \ul contra\ulnone  el racismo es  vigente.\par \par \cf1 -\fs32\b &gt;\cf0\fs40\b0  \cf2\b Indicar choque\cf0\fs16\b0\par \fs40     El ej\u233 rcito avanz\u243  r\u225 pidamente \ul contra\ulnone  la fortaleza.\fs16\par              \f6\fs24\cf3}' fuente='Arial,PLAIN,20' fijo='s&iacute;'">
   <param name="G_10" value="espacio='E1' tipo='texto' dibujar-si='vertexto=1' expresi&oacute;n='[260,205]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Arial;\f4\fcharset0 Arial;}{\colortbl\red64\green64\blue64;\red31\green99\blue204;\red0\green0\blue0;}\cf0\f1\fs24  \fs40    Ya conoces las principales \par \fs16\par \cf1\fs40\b    Preposiciones \b0\cf0 y sus usos.\par \par            \u161 Continuemos!\fs16\cf2}' fuente='Arial,PLAIN,12' fijo='s&iacute;'">
