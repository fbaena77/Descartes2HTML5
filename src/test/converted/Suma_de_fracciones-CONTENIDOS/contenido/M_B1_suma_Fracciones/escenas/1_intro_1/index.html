    <param name="G_09" value="espacio='E1' tipo='texto' dibujar-si='otro=2' expresión='[40,20]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Arial;\f4\fcharset0 Arial;\f5\fcharset0 Courier New;}{\colortbl\red64\green64\blue64;\red255\green111\blue0;\red0\green0\blue255;}\f1\fs42   \cf0                  \b\i\cf1   Para sumar o restar fraciones estas \par                      tienen que tener el mismo denominador.\cf0\b0\i0\par \par Si tienen el mismo denominador, se suman (o restan) \par los numeradores y se deja el mismo denominador com\u250 n.\par \cf1\fs48 Ejemplo: {\*\mjaformula{\fraction{\num 3}{\den 5}}}+{\*\mjaformula{\fraction{\num 1}{\den 5}}}+{\*\mjaformula{\fraction{\num 2}{\den 5}}}= {\*\mjaformula{\fraction{\num 3+1+3}{\den 5}}}={\*\mjaformula{\fraction{\num 7}{\den 5}}}\fs42\par \cf0\par Para sumar o restar fracciones con distintos denominadores\par se convierten primero a \b un com\u250 n denominador\b0 .\par \cf1\fs48 Por ejemplo: {\*\mjaformula{\fraction{\num 3}{\den 4}}}+{\*\mjaformula{\fraction{\num 1}{\den 3}}}={\*\mjaformula{\fraction{\num 9}{\den 12}}}+{\*\mjaformula{\fraction{\num 4}{\den 12}}}={\*\mjaformula{\fraction{\num 13}{\den 12}}}\cf0\fs42\par \par \cf2\f5\fs24}' fuente='Arial,PLAIN,21' fijo='sí'">
