    <param name="A_01" value="id='TRIANGULOS' algoritmo='sí' evaluar='siempre' hacer='a=sqrt((g1.x)^2+(g1.y)^2);b=sqrt((g2.x)^2+(g2.y)^2);c=sqrt((g1.x-g2.x)^2+(g1.y-g2.y)^2);B=(acos((a^2+c^2-b^2)/(2*a*c)))*180/pi;A=(acos((b^2+c^2-a^2)/(2*b*c)))*180/pi;C=180-A-B;'">
    <param name="A_02" value="id='CLASIFICA' algoritmo='sí' evaluar='siempre' hacer='recta=(abs(C-90)<.5)|(abs(A-90)<.5)|(abs(B-90)<.5);acuta=(A<90)&amp;(B<90)&amp;(C<90)&amp;(recta=0);obtusa=(A>90)|(B>90)|(C>90);equilatero=(abs(a-b)<.05)&amp;(abs(a-c)<.05)&amp;(abs(b-c)<.05);isosceles=((abs(a-b)<.05)|(abs(a-c)<.05)|(abs(b-c)<.05))&amp;(equilatero=0);escaleno=(equilatero=0)&amp;(isosceles=0);;;'">

    <param name="G_02" value="espacio='E1' tipo='texto' dibujar-si='angulos=1' expresión='[45,385]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;\f3\fcharset0 Courier New;}{\colortbl\red0\green0\blue0;}\f1\fs36\b  {\*\mjaformula\cf0 C={\expr C\decimals 0\fixed1}}\f2\fs40{\*\mjaformula{\supix\cf0 0}}\f3\fs24\b0}' fuente='Arial Negrita,BOLD,18' fijo='sí'">

    <param name="G_04" value="espacio='E1' tipo='texto' dibujar-si='angulos=1' expresión='[110+45*g2.x,385-45*g2.y]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;\f3\fcharset0 Courier New;}{\colortbl\red0\green0\blue0;}\f1\fs36\b  {\*\mjaformula\cf0 A={\expr A\decimals 0\fixed1}}\f2\fs40{\*\mjaformula{\supix\cf0 0}}\f3\fs24\b0}' fuente='Arial Negrita,BOLD,18' fijo='sí'">
    <param name="G_05" value="espacio='E1' tipo='texto' dibujar-si='angulos=1' expresión='[440,20]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;}{\colortbl\red192\green192\blue192;\red0\green0\blue0;\red0\green0\blue255;}\f1\fs36\b\cf0 Mueve los v\u233 rtices A o B y observa\par que el tri\u225 ngulo cambia de color\par cuando los \u225 ngulos presentan cierta\par caracter\u237 stica \cf1\u191 Cu\u225 ndo es amarillo?\cf0\par \par Verifica que A + B +C = 180{\*\mjaformula{\supix o}}\par \fs40\b0\cf2}' fuente='Arial Negrita,BOLD,18' fijo='sí'">

    <param name="G_10" value="espacio='E1' tipo='texto' dibujar-si='lados=1' expresión='[55+22.5*(g2.x),380-22.5*(g2.y)]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}{\colortbl\red0\green0\blue0;}\f1\fs36\b  {\*\mjaformula\cf0{\expr b\decimals 1\fixed1}}\f2\fs24\b0}' fuente='Arial Negrita,BOLD,18' fijo='sí'">

    <param name="G_13" value="espacio='E1' tipo='texto' dibujar-si='muestra=1' expresión='[121,71]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Arial;\f4\fcharset0 Courier New;}{\colortbl\red192\green192\blue192;\red0\green0\blue255;\red0\green0\blue0;}\f1\fs48\b\cf0 Los tri\u225 ngulos se clasifican:\fs42\b0\par \par \fs44\b Seg\u250 n sus lados en:\par equil\u225 teros, is\u243 sceles o escalenos\cf1\fs42\b0\par \par \cf2\fs44\b Seg\u250 n su \u225 ngulos en:\par rect\u225 ngulos, acut\u225 ngulos u obtus\u225 ngulos\fs42\b0\cf1\par \par \fs44\b\cf0 La suma de todos los \u225 ngulos interiores\par de un tri\u225 ngulo es 180{\*\mjaformula{\supix o}}\f4\fs24\b0\par \cf1\par }' fuente='Arial Negrita,BOLD,24' fijo='sí'">
