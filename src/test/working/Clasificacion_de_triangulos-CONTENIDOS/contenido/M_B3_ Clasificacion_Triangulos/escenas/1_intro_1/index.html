   <param name="G_12" value="espacio='E1' tipo='texto' dibujar-si='lados=1' expresi&oacute;n='[441,23]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;}\f1\fs36\b Mueve los v\u233 rtices A o B y observa\par que el tri\u225 ngulo cambia de color\par cuando los lados presentan ciertas\par caracter\u237 sticas.\par \par Construye un tri\u225 ngulo de lados\par iguales, haz clic en el primer bot\u243 n\par y observa c\u243 mo son sus \u225 ngulos.\fs40\b0}' fuente='Arial Negrita,BOLD,18' fijo='s&iacute;'">
   <param name="G_13" value="espacio='E1' tipo='texto' dibujar-si='muestra=1' expresi&oacute;n='[121,71]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Arial;\f4\fcharset0 Courier New;}{\colortbl\red192\green192\blue192;\red0\green0\blue255;\red0\green0\blue0;}\f1\fs48\b\cf0 Los tri\u225 ngulos se clasifican:\fs42\b0\par \par \fs44\b Seg\u250 n sus lados en:\par equil\u225 teros, is\u243 sceles o escalenos\cf1\fs42\b0\par \par \cf2\fs44\b Seg\u250 n su \u225 ngulos en:\par rect\u225 ngulos, acut\u225 ngulos u obtus\u225 ngulos\fs42\b0\cf1\par \par \fs44\b\cf0 La suma de todos los \u225 ngulos interiores\par de un tri\u225 ngulo es 180{\*\mjaformula{\supix o}}\f4\fs24\b0\par \cf1\par }' fuente='Arial Negrita,BOLD,24' fijo='s&iacute;'">
