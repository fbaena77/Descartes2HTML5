   <param name="G_03" value="espacio='Eboton2' tipo='texto' expresi&oacute;n='[50,30]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Courier New;}{\colortbl\red0\green0\blue0;\red31\green99\blue204;\red0\green0\blue255;}\cf0\f1\fs40 Se escriben con\cf1  \b\i y\cf0\b0\i0 :\par \par Las formas de los verbos que no tienen ni \cf2\b\i y\cf0\b0\i0  ni \cf2\b\i ll\cf0\b0\i0\par \par \par Ejemplos:\f3\fs24  \f1\fs40  \par                leer, leyendo; caer, cayendo; de poseer, poseyendo.\f3\fs24}' fuente='Arial,PLAIN,20' fijo='s&iacute;'">
