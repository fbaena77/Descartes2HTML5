    <param name="G_30" value="espacio='E1' tipo='texto' dibujar-si='heterogenea=1' expresión='[450,80]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;}{\colortbl\red0\green117\blue0;}\cf0\f1\fs42\b\i M\u233 todo del M\u237 nimo\par Com\u250 n M\u250 ltiplo:\b0\i0\par 1. Buscar el m\u237 nimo com\u250 n \par     m\u250 tiplo de los denominadores.}' fuente='Arial Bold Italic,BOLD+ITALIC,21' fijo='sí'">
    <param name="G_31" value="espacio='E1' tipo='texto' dibujar-si='(heterogenea=1)&amp;(paso=1)' expresión='[450,220]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;}{\colortbl\red0\green117\blue0;}\cf0\f1\fs42 2. Convierte las fracciones\par     a un com\u250 n denominador.\par     Divide el m.c.m. por cada \par     denominador y el resultado \par     lo multiplicas por el numerador.\par \par \par     }' fuente='Arial,PLAIN,21' fijo='sí'">

    <param name="G_35" value="espacio='E1' tipo='texto' dibujar-si='muestra=1' expresión='[40,100]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;}{\colortbl\red64\green64\blue64;\red255\green132\blue0;\red0\green0\blue255;}\f1\fs40\cf0 La suma (resta) de dos fracciones\par del \cf1 mismo denominador\cf0  es otra \par fracci\u243 n que tiene el mismo \par denominador y por numerador \par la suma (o resta) \par de los denominadores.\b\i\par \par {\*\mjaformula{\fraction{\num 5}{\den 8}}}+{\*\mjaformula{\fraction{\num 1}{\den 8}}}+{\*\mjaformula{\fraction{\num 1}{\den 8}}}={\*\mjaformula{\fraction{\num 7}{\den 8}}}\par \par {\*\mjaformula{\fraction{\num 7}{\den 9}}}-{\*\mjaformula{\fraction{\num 2}{\den 9}}}={\*\mjaformula{\fraction{\num 5}{\den 9}}}.\cf2\par \b0\i0\par }' fuente='Arial,PLAIN,20' fijo='sí'">
