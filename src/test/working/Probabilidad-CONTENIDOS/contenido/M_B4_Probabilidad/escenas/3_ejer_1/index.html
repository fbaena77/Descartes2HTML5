   <param name="G_10" value="espacio='E1' tipo='texto' dibujar-si='otro=1' expresi&oacute;n='[100,120]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}{\colortbl\red0\green0\blue0;\red0\green0\blue255;}\f1\fs52\cf0 Al lanzar un dado no cargado,  \par \u191 Cu\u225 l es la probabilidad de obtener un 4?\par \par \par \par {\*\mjaformula{\fraction{\num 1}{\den 3}}}             {\*\mjaformula{\fraction{\num 1}{\den 2}}}               {\*\mjaformula{\fraction{\num 1}{\den 6}}}                 {\*\mjaformula{\fraction{\num 1}{\den 4}}}\cf1\f2\fs24}' fuente='Arial,PLAIN,26' fijo='s&iacute;'">
   <param name="G_11" value="espacio='E1' tipo='texto' dibujar-si='otro=2' expresi&oacute;n='[100,120]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;\f3\fcharset0 Courier New;}{\colortbl\red0\green0\blue0;\red0\green0\blue255;}\f1\fs52\cf0 La probabilidad de sacar un As\par en una baraja francesa es ...\par \par  \par \par \f2\fs56\i{\*\mjaformula{\fraction{\num 1}{\den 14}}}\f1\fs52\i0             \f2\fs56\i{\*\mjaformula{\fraction{\num 1}{\den 12}}}\f1\fs52\i0              \f2\fs56\i{\*\mjaformula{\fraction{\num 1}{\den 10}}}\f1\fs52\i0              \f2\fs56\i{\*\mjaformula{\fraction{\num 1}{\den 13}}}\f1\fs52\i0\par             \cf1\f3\fs24}' fuente='Arial,PLAIN,26' fijo='s&iacute;'">
   <param name="G_12" value="espacio='E1' tipo='texto' dibujar-si='otro=3' expresi&oacute;n='[100,120]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;\f3\fcharset0 Courier New;}{\colortbl\red0\green0\blue0;\red0\green0\blue255;}\f1\fs52\cf0 La probabilidad de sacar un carta\par que no sea oro en una baraja\par espa\u241 ola es...\par \par \par \f2\fs56\i{\*\mjaformula{\fraction{\num 10}{\den 40}}}\f1\fs52\i0             \f2\fs56\i{\*\mjaformula{\fraction{\num 1}{\den 40}}}\f1\fs52\i0               \f2\fs56\i{\*\mjaformula{\fraction{\num 30}{\den 40}}}\f1\fs52\i0             \f2\fs56\i{\*\mjaformula{\fraction{\num 1}{\den 2}}}\f1\fs52\i0\par \par \cf1\f3\fs24}' fuente='Arial,PLAIN,26' fijo='s&iacute;'">
   <param name="G_13" value="espacio='E1' tipo='texto' dibujar-si='otro=4' expresi&oacute;n='[100,120]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;\f3\fcharset0 Courier New;}{\colortbl\red0\green0\blue0;\red0\green0\blue255;}\f1\fs52\cf0 Si al girar ruleta la probabilidad \par de seleccionar alguna linea divisoria \par es despreciable, la posibilidad\par de obtener un color azul es:\par \par \f2\fs56\i{\*\mjaformula{\fraction{\num 1}{\den 2}}}\f1\fs52\i0              \f2\fs56\i{\*\mjaformula{\fraction{\num 1}{\den 6}}}\f1\fs52\i0               \f2\fs56\i{\*\mjaformula{\fraction{\num 1}{\den 4}}}\f1\fs52\i0                \f2\fs56\i{\*\mjaformula{\fraction{\num 3}{\den 4}}}\f1\fs52\i0\par \par \cf1\f3\fs24}' fuente='Arial,PLAIN,26' fijo='s&iacute;'">
   <param name="G_14" value="espacio='E1' tipo='texto' dibujar-si='otro=5' expresi&oacute;n='[100,120]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;\f3\fcharset0 Courier New;}{\colortbl\red0\green0\blue0;\red0\green0\blue255;}\f1\fs52\cf0\u191 Cu\u225 l es la probabilidad de elegir\par una canica verde de una jarra que\par contiene 4 canicas rojas,\par 7 verdes y 5 azules?\par \par \f2\fs56\i{\*\mjaformula{\fraction{\num 1}{\den 2}}}\f1\fs52\i0         \f2\fs56\i      {\*\mjaformula{\fraction{\num 4}{\den 8}}}\f1\fs52\i0              \f2\fs56\i{\*\mjaformula{\fraction{\num 5}{\den 16}}}\f1\fs52\i0               \f2\fs56\i{\*\mjaformula{\fraction{\num 7}{\den 16}}}\f1\fs52\i0\par \cf1\par \f3\fs24}' fuente='Arial,PLAIN,26' fijo='s&iacute;'">
   <param name="G_15" value="espacio='E1' tipo='texto' dibujar-si='otro=6' expresi&oacute;n='[100,120]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;\f3\fcharset0 Times New Roman;}{\colortbl\red0\green0\blue0;}\f1\fs52\cf0 Al lanzar dos dados no cargados. \par \u191 Cu\u225 l es la probabilidad de que \par la suma de los puntos obtenidos\par sea igual a 5?\par \par \f2\fs56\i{\*\mjaformula{\fraction{\num 1}{\den 6}}}\f1\fs52\i0             \f2\fs56\i{\*\mjaformula{\fraction{\num 1}{\den\f3\fs50\i 9}}}\f1\fs52\i0                 \f2\fs56\i{\*\mjaformula{\fraction{\num 1}{\den 3}}}\f1\fs52\i0                \f2\fs56\i{\*\mjaformula{\fraction{\num 2}{\den 3}}}\f1\fs52\i0\par }' fuente='Arial,PLAIN,26' fijo='s&iacute;'">
   <param name="G_16" value="espacio='E1' tipo='texto' dibujar-si='otro=7' expresi&oacute;n='[100,120]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Times New Roman;\f3\fcharset0 Times New Roman;}{\colortbl\red0\green0\blue0;}\f1\fs52\cf0 En un juego de naipes ingl\u233 s. \par \u191 Cu\u225 l es la probabilidad de extraer\par una reina roja o negra, al sacar\par un s\u243 lo naipe del juego?\par \par \f2\fs56\i{\*\mjaformula{\fraction{\num\f3\fs50\i 2}{\den 52}}}\f1\fs52\i0              \f2\fs56\i{\*\mjaformula{\fraction{\num 1}{\den 4}}}\f1\fs52\i0               \f2\fs56\i{\*\mjaformula{\fraction{\num 1}{\den 3}}}\f1\fs52\i0               \f2\fs56\i{\*\mjaformula{\fraction{\num 1}{\den 13}}}\f1\fs52\i0\par }' fuente='Arial,PLAIN,26' fijo='s&iacute;'">
   <param name="G_17" value="espacio='E1' tipo='texto' expresi&oacute;n='[680,10]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;}{\colortbl\red0\green0\blue0;\red0\green0\blue255;}\cf0\f1\fs36{\*\mjaformula{\expr [otro]\decimals 0\fixed1}}de 7\cf1\fs64\b}' fuente='Arial,PLAIN,18' fijo='s&iacute;'">
