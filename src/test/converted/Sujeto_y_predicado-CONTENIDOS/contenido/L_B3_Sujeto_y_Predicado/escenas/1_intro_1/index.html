    <param name="G_03" value="espacio='E1' tipo='texto' expresión='[100,150]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Courier New;}{\colortbl\red0\green132\blue255;\red0\green0\blue255;\red0\green129\blue0;\red255\green99\blue0;\red165\green0\blue0;\red132\green0\blue0;\red0\green0\blue0;}\f1\fs40\cf0 En todo momento, cada vez que hablas o simplemente emites un sonido,\par est\u225 s haciendo\cf1  \b\cf2 oraci\u243 n\b0\cf0 , puesto que comunicas algo. Cuando piensas\par realizar alguna acci\u243 n t\u250  eres, en primera instancia, el \u250 nico enterado\par del mensaje; este acto dist\u237 nguelo como la\cf1  \cf3 oraci\u243 n mental o primaria\cf1 ,\par \cf0 pues no  la has exteriorizado. Tambi\u233 n lo puedes denominar\cf1  \cf4 soliloquio\cf1 .\par \cf0\par Al  momento  de  exteriorizar tus ideas o pensamientos, dar\u225 s paso a \par otros  tipos  o  categor\u237 as  oracionales que, dicho de paso, presentan \par dos elementos  infaltables: el\cf1  \cf2\b sujeto\b0  \cf0 y el \cf2\b predicado\b0\cf0 , que pueden estar\par \cf5 expresos\cf0  o \cf6 t\u225 citos\cf0 : \cf5 presentes\cf0  o \cf6 sobreentendidos\cf0 .\cf1\par \par \cf0 An\u237 mate\u8230  entra conmigo al fascinante mundo de la oraci\u243 n.\cf1\par \par \f3\fs24}' fuente='Arial,PLAIN,20' fijo='sí'">
