    <param name="G_07" value="espacio='E1' tipo='texto' expresión='[175,33]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Courier New;\f2\fcharset0 Courier New;\f3\fcharset0 Courier New;\f4\fcharset0 Courier New;\f5\fcharset0 Courier New;\f6\fcharset0 Arial;\f7\fcharset0 Arial;\f8\fcharset0 Courier New;}{\colortbl\red64\green64\blue64;\red31\green99\blue204;\red58\green150\blue58;\red0\green0\blue0;\red0\green0\blue255;}\cf0\f1\fs28\b  \fs24   \fs42\u161 No aguanto m\u225 s!\fs16\par \par \fs42   Voy a coger una\fs28  \fs42\cf1\par \fs16\par \fs42    \fs36  \fs42  insolaci\u243 n\cf0 . \par \fs16\par \fs42    Ojal\u225  tuviera \par \fs16\par \fs42    crema\cf1  solar\cf0 ...\f6\fs40\b0\par  \cf2   \cf3  \fs28\par \par \cf0\fs40  \f8\fs24\cf4}' fuente='Courier New Negrita,BOLD,14' fijo='sí'">
    <param name="G_08" value="espacio='E1' tipo='texto' dibujar-si='bien=0' expresión='[450,20]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Arial;\f4\fcharset0 Courier New;}{\colortbl\red64\green64\blue64;\red0\green0\blue0;\red0\green0\blue255;}\f1\fs40\cf0\u191 Qu\u233  tienen en com\u250 n las palabras\par \fs16\par \fs40\i insolaci\u243 n\i0  y \i solar\i0 ? \u191 De qu\u233 \par \fs16\par \fs40 palabra proceden? \par \fs16\par \fs40 Escr\u237 bela aqu\u237 :        .   \cf1\fs16\par \par \cf0\par \f4\fs24\cf2}' fuente='Arial,PLAIN,20' fijo='sí'">
    <param name="G_09" value="espacio='E1' tipo='texto' dibujar-si='(bien)&amp;(ok1=0)' expresión='[467,20]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Arial;\f4\fcharset0 Arial;\f5\fcharset0 Arial;\f6\fcharset0 Arial;\f7\fcharset0 Arial;\f8\fcharset0 Courier New;}{\colortbl\red58\green159\blue58;\red0\green0\blue0;\red31\green99\blue204;\red64\green64\blue64;\red0\green0\blue255;}\cf0\f1\fs40\b               \u161 Correcto!\b0\cf1\par \fs28\par \fs40 Las palabras \i insolaci\u243 n\i0  y \i solar\i0  \par \fs16\par \fs40 son algunas de las \b\cf2 palabras\cf1\b0  \par \fs16\b\par \fs40\cf2 derivadas\cf1\b0  que se pueden\fs16\par \par \fs40\b formar a partir de \i sol\b0\i0 .  \fs16\par \par \fs40 En cambio, \i sol\i0  es una \b\cf2 palabra\b0\cf1  \par \fs16\par \fs40\b\cf2 primitiva\cf1\b0  porque \b no deriva\b0  \fs16\par \par \fs40\b de otras palabras\b0 . \fs16\par \par \par \cf3\par \par \f8\fs24\cf4}' fuente='Arial Negrita,BOLD,20' fijo='sí'">
    <param name="G_10" value="espacio='E1' tipo='texto' dibujar-si='(verif0=1)&amp;(bien=0)' expresión='[495,170]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;}{\colortbl\red159\green0\blue0;\red0\green0\blue255;}\cf0\f1\fs40 No es correcto. \fs16\cf1}' fuente='Arial,PLAIN,20' fijo='sí'">
    <param name="G_11" value="espacio='E1' tipo='texto' dibujar-si='(texto1.ok=1)&amp;(verif0=0)' expresión='[485,168]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Arial;\f4\fcharset0 Courier New;}{\colortbl\red64\green64\blue64;\red0\green0\blue0;\red0\green0\blue255;}\f1\fs40\cf0 Pulsa el bot\u243 n -\fs32\b >\fs40\b0  \cf1\fs28\par \par \cf0\fs40  \f4\fs24\cf2}' fuente='Arial,PLAIN,20' fijo='sí'">
    <param name="G_12" value="espacio='E1' tipo='texto' dibujar-si='re' expresión='[29,335]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Arial;\f4\fcharset0 Courier New;}{\colortbl\red0\green0\blue0;\red31\green99\blue204;\red64\green64\blue64;\red0\green0\blue255;}\cf0\f1\fs40 Una \b palabra primitiva\b0  y todas sus \b palabras derivadas\b0   \par \fs16\par \fs40 pertenecen a la misma\cf1  \b familia de palabras\cf0  \b0 porque\par \fs16\par \fs40 tienen un \b origen com\u250 n \b0 y comparten la \b misma ra\u237 z. \fs16\b0\par \cf2\par \par \f4\fs24\cf3}' fuente='Arial,PLAIN,20' fijo='sí'">
    <param name="G_13" value="espacio='E1' tipo='texto' dibujar-si='we' expresión='[29,335]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Courier New;}{\colortbl\red0\green0\blue0;\red64\green64\blue64;\red0\green0\blue255;}\cf0\f1\fs40 La formaci\u243 n de palabras derivadas es uno de\par \fs16\par \fs40 los recursos utilizados para enriquecer la lengua.\par  \par Para formar palabras derivadas, a\u241 adimos prefijos \par y/o sufijos a la palabra primitiva o a su ra\u237 z com\u250 n. \par Tambi\u233 n pueden formarse nuevas palabras a partir de otras derivadas.\par \par \par \par \par \fs16\cf1\par \par \f3\fs24\cf2}' fuente='Arial,PLAIN,20' fijo='sí'">
    <param name="G_14" value="espacio='E1' tipo='texto' dibujar-si='(bien)&amp;(ok1=0)' expresión='[460,330]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Courier New;}{\colortbl\red64\green64\blue64;\red0\green0\blue0;\red0\green0\blue255;}\cf0\f1\fs40\u191 Qu\u233  tienen en com\u250 n una \par \fs16\par \fs40 palabra primitiva y sus palabras\par \fs16\par \fs40 derivadas?\fs16\par \par \fs40\par \fs16\par \cf1\par \cf0\par \f3\fs24\cf2}' fuente='Arial,PLAIN,20' fijo='sí'">
    <param name="G_15" value="espacio='E1' tipo='texto' dibujar-si='(ok1=1)&amp;(ok2=0)' expresión='[475,33]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Arial;\f4\fcharset0 Arial;\f5\fcharset0 Courier New;}{\colortbl\red0\green0\blue0;\red31\green99\blue204;\red64\green64\blue64;\red0\green0\blue255;}\cf0\f1\fs40 Una \b palabra primitiva\b0  y todas \par \fs16\par \fs40 sus \b palabras derivadas\b0  \par \fs16\par \fs40 pertenecen a la misma\cf1  \b familia \par \fs16\par \fs40 de palabras\cf0  \b0 porque tienen un \par \fs16\par \fs40\b origen com\u250 n \b0 y comparten \par \fs16\par \fs40 la \b misma ra\u237 z. \fs16\b0\par \cf2\par \par \f5\fs24\cf3}' fuente='Arial,PLAIN,20' fijo='sí'">
    <param name="G_16" value="espacio='E1' tipo='texto' dibujar-si='ok2=1' expresión='[470,34]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Arial;\f4\fcharset0 Courier New;}{\colortbl\red0\green0\blue0;\red31\green99\blue204;\red64\green64\blue64;\red0\green0\blue255;}\cf0\f1\fs40 Las \b palabras derivadas \b0 se \par \fs16\par \fs40 forman\b  a\u241 adiendo\b0  \b\cf1 prefijos\b0  \cf0 y/o\cf1  \par \fs16\par \fs40\b sufijos\cf0\b0  \b a\b0  \b otras palabras\b0  \par \fs16\par \fs40 existentes, ya sea una palabra \fs16\par \par \fs40 primitiva u otras derivadas. \fs16\par \par \par \par \cf2\par \par \f4\fs24\cf3}' fuente='Arial,PLAIN,20' fijo='sí'">
    <param name="G_17" value="espacio='E1' tipo='texto' dibujar-si='(ok1=1)&amp;(ok2=0)' expresión='[448,265]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Arial;\f4\fcharset0 Courier New;}{\colortbl\red64\green64\blue64;\red0\green0\blue0;\red0\green0\blue255;}\f1\fs40\cf0 La formaci\u243 n de palabras derivadas\par \fs16\par \fs40 es uno de los recursos utilizados \fs16\par \par \fs40 para \b crear nuevas palabras\b0  y \par \fs16\par \fs40 enriquecer la lengua.\fs16\par \par \par \fs40\par \fs16\par \cf1\par \cf0\par \f4\fs24\cf2}' fuente='Arial,PLAIN,20' fijo='sí'">
    <param name="G_18" value="espacio='E1' tipo='texto' dibujar-si='ok2=1' expresión='[475,235]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Arial;\f4\fcharset0 Arial;\f5\fcharset0 Courier New;}{\colortbl\red0\green0\blue0;\red64\green64\blue64;\red0\green0\blue255;}\f1\fs40\cf0 Podemos formar una palabra\par      derivada a\u241 adiendo...\par \par \fs20\par \fs40 ...un \b prefijo\b0           ...un \b sufijo\b0   \par \b    delante\b0 ...            \b  despu\u233 s\b0 ...\fs20\par \par \fs40\par   ...de la ra\u237 z de una palabra.\cf1\fs16\par \par \par \fs40\par \fs16\par \cf0\par \cf1\par \f5\fs24\cf2}' fuente='Arial,PLAIN,20' fijo='sí'">
