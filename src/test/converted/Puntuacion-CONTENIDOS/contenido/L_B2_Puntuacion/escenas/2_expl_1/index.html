    <param name="A_02" value="id='a11' algoritmo='sí' evaluar='siempre' hacer='t1=(E1.mouse_x>-1.81)&amp;(E1.mouse_x<1.1)&amp;(E1.mouse_y>1.25)&amp;(E1.mouse_y<2.52);t2=(E1.mouse_x>-2)&amp;(E1.mouse_x<1.2)&amp;(E1.mouse_y>0.4)&amp;(E1.mouse_y<1.27);t3=(E1.mouse_x>-0.65)&amp;(E1.mouse_x<1.1)&amp;(E1.mouse_y>-.31)&amp;(E1.mouse_y<.35);t4=(E1.mouse_x>-.42)&amp;(E1.mouse_x<1)&amp;(E1.mouse_y>-2)&amp;(E1.mouse_y<-.29);t5=(E1.mouse_x>-1.5)&amp;(E1.mouse_x<.5)&amp;(E1.mouse_y>-2.96)&amp;(E1.mouse_y<-2.08);t6=(E1.mouse_x>-2)&amp;(E1.mouse_x<0)&amp;(E1.mouse_y>-4.2)&amp;(E1.mouse_y<-3);suma=t1+t2+t3+t4+t5+t6;'">
    <param name="G_00" value="espacio='E1' tipo='macro' expresión='macros/sombras.txt' nombre='SOM'">
    <param name="G_01" value="espacio='E1' tipo='macro' dibujar-si='poi' expresión='macros/redondangulo.txt' nombre='RA'">
    <param name="G_02" value="espacio='E1' tipo='macro' dibujar-si='(paso=3)&amp;(suma!=0)' expresión='macros/redondangulo.txt' nombre='RA2'">
    <param name="G_03" value="espacio='E1' tipo='texto' dibujar-si='paso=0' expresión='[30,40]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;}{\colortbl\red0\green0\blue0;\red0\green0\blue255;}\cf0\f1\fs44 Las normas de puntuaci\u243 n\par son similares a las normas \par de circulaci\u243 n de los veh\u237 culos. \par \par Las primeras te anuncian cu\u225 ndo\par llevas la v\u237 a y cu\u225 ndo te detienes.\par \par Las otras, permiten el tr\u225 nsito\par prudente de la palabra dici\u233 ndote \par cu\u225 ndo hablas y cu\u225 ndo escuchas; \par adem\u225 s de la velocidad permitida \par en tu conversaci\u243 n.\fs48\cf1}' fuente='Arial,PLAIN,22' fijo='sí'">
    <param name="G_04" value="espacio='E1' tipo='texto' dibujar-si='paso=1' expresión='[30,40]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Courier New;}{\colortbl\red0\green0\blue0;\red0\green0\blue255;}\cf0\f1\fs44\b La COMA (,), por ejemplo, \par es la pausa m\u225 s corta \par y te sirve para unir cosas \par semejantes.\b0\par \par Si observas los ni\u241 os que \par est\u225 n jugando, notar\u225 s como \par unen seguidamente con una \par cabuya al autom\u243 vil,\par a la motocicleta, a la bicicleta \par y al triciclo. \cf1\f3\fs24}' fuente='Arial Bold,BOLD,22' fijo='sí'">
    <param name="G_05" value="espacio='E1' tipo='texto' dibujar-si='paso=2' expresión='[30,40]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;}{\colortbl\red0\green0\blue0;}\cf0\f1\fs44 Ahora, escribe en la pizarra \par la escena de la cual estamos \par hablando y destacas que la \par cabuya representa la coma y \par est\u225  uniendo o enumerando \par estos elementos an\u225 logos \par o semejantes.}' fuente='Arial,PLAIN,22' fijo='sí'">
    <param name="G_06" value="espacio='E1' tipo='texto' dibujar-si='(t1)&amp;(paso=3)' expresión='[400,40]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Arial;\f4\fcharset0 Arial;}{\colortbl\red0\green0\blue0;\red255\green0\blue0;}\cf0\f1\fs44\b Cuando separas de resto\par de la oraci\u243 n el nombre \par de la persona a quien te diriges\b0 , \par debes escribir la coma.\par \par \i Ejemplo\i0 : \cf1\par \par \i Pablo, quiero que vengas\i0\cf0 .\fs48}' fuente='Arial Bold,BOLD,22' fijo='sí'">
    <param name="G_07" value="espacio='E1' tipo='texto' dibujar-si='(t2)&amp;(paso=3)' expresión='[400,40]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Arial;\f4\fcharset0 Arial;}{\colortbl\red0\green0\blue0;\red255\green0\blue0;}\cf0\f1\fs44\b Cuando est\u225  en medio de la \par expresi\u243 n\b0  se escribe entre comas: \par \par \i\cf1\u8220 Estoy muy contento, Juan Camilo, \par con tu comportamiento\u8221 . \i0\cf0  \par \par Observa que es similar a la funci\u243 n \par del par\u233 ntesis doble: encerrar, \par destacar, delimitar una observaci\u243 n \par o aclarar un texto.\fs48}' fuente='Arial Bold,BOLD,22' fijo='sí'">
    <param name="G_08" value="espacio='E1' tipo='texto' dibujar-si='(t3)&amp;(paso=3)' expresión='[400,40]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Arial;\f4\fcharset0 Arial;}{\colortbl\red0\green0\blue0;\red255\green0\blue0;}\cf0\f1\fs44 Igualmente, escribes la coma \par \b antes de las expresiones\b0 : \par \b porque\b0 , por ejemplo, \b pues\b0 . \par \par \i Ejemplos: \par \par \cf1 No veo, porque est\u225  muy oscuro. \par \par No entr\u243  a clase, pues lleg\u243  tarde.\cf0\par \par \fs48\i0}' fuente='Arial,PLAIN,22' fijo='sí'">
    <param name="G_09" value="espacio='E1' tipo='texto' dibujar-si='(t4)&amp;(paso=3)' expresión='[400,25]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Arial;\f4\fcharset0 Arial;}{\colortbl\red0\green0\blue0;\red255\green0\blue0;}\cf0\f1\fs44\b Debes usar la coma antes y despu\u233 s \par de los t\u233 rminos: \b0 finalmente, en efecto,\par no obstante, por consiguiente, \par en consecuencia, por decirlo as\u237 , \par dicho de otra manera, grosso modo, \par verbigracia.\par \par A esta clase de coma se llama \par parent\u233 tica, porque cumple la funci\u243 n \par del par\u233 ntesis (), que es la de encerrar, \par aclarar o destacar una expresi\u243 n. \par \par \i Ejemplos: \cf1 El fue muy inhumano, \par dicho de otra manera, muy hiriente. \par El equipo jug\u243  bien, por consiguiente, \par gan\u243 .  \cf0\i0\par \par \par \par Igualmente, escribes la coma \par \b antes de las expresiones\b0 : \par porque, por ejemplo, pues. \par \par \i Ejemplos: \i0\par \par No veo, \b porque\b0  est\u225  muy oscuro. \par \par No entr\u243  a clase, \b pues\b0  lleg\u243  tarde.\par \par \fs48}' fuente='Arial Bold,BOLD,22' fijo='sí'">
    <param name="G_10" value="espacio='E1' tipo='texto' dibujar-si='(t5)&amp;(paso=3)' expresión='[400,40]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Arial;\f4\fcharset0 Arial;}{\colortbl\red0\green0\blue0;\red255\green0\blue0;}\cf0\f1\fs44\b Cuando omitas el verbo \par en una oraci\u243 n\b0 , porque consideras \par que est\u225  sobreentendido, escribe en \par su lugar la coma: \par \par \i Ejemplo:\par \par \cf1 El ni\u241 o perdi\u243  a su madre; la ni\u241 a,\par a su padre.\cf0\i0\par \par \fs48}' fuente='Arial Bold,BOLD,22' fijo='sí'">
    <param name="G_11" value="espacio='E1' tipo='texto' dibujar-si='(t6)&amp;(paso=3)' expresión='[400,40]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Arial;\f3\fcharset0 Arial;}{\colortbl\red0\green0\blue0;\red255\green0\blue0;}\cf0\f1\fs48 En la \b cabecera de una carta\b0 , \par escribe coma entre el lugar \par y la fecha. \par \par \i Ejemplo: \i0\par \par \i\cf1 Madrid, 13 de junio de 2011\i0\cf0 .\par }' fuente='Arial,PLAIN,24' fijo='sí'">
    <param name="G_12" value="espacio='E1' tipo='imagen' dibujar-si='paso=3' expresión='(-2,2.5)' archivo='./images/coma.png'">
    <param name="G_13" value="espacio='E1' tipo='texto' dibujar-si='(suma=0)&amp;(paso=3)' expresión='[400,170]' texto='{\rtf1\uc0{\fonttbl\f0\fcharset0 Times New Roman;\f1\fcharset0 Arial;\f2\fcharset0 Courier New;}{\colortbl\red255\green0\blue0;\red0\green0\blue255;}\cf0\f1\fs42\i       Coloca ahora el rat\u243 n\par  sobre las zonas coloreadas\par   para conocer las normas\par        de uso de la coma.\cf1\f2\fs24\i0}' fuente='Arial Italic,ITALIC,21' fijo='sí'">
